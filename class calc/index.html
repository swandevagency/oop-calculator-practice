<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container" id="allInput">
            <div class="previous" id="previousInput"></div>
            <div class="operator" id="operatorInput"></div>
            <div class="current" id="currentInput"></div>
        </div>
        <div class="button-container">
            <button class="btn-w200 allClearButton">AC</button>
            <button class="btn-w200 deleteButton">DEL</button>
            <button class="btn-w200 equalButton">=</button>
            <button class="btn numberButton">7</button>
            <button class="btn numberButton">8</button>
            <button class="btn numberButton">9</button>
            <button class="btn operatorButton">/</button>
            <button class="btn numberButton">4</button>
            <button class="btn numberButton">5</button>
            <button class="btn numberButton">6</button>
            <button class="btn operatorButton">*</button>
            <button class="btn numberButton">1</button>
            <button class="btn numberButton">2</button>
            <button class="btn numberButton">3</button>
            <button class="btn operatorButton">+</button>
            <button class="btn-w185 numberButton">0</button>
            <button class="btn numberButton">.</button>
            <button class="btn operatorButton">-</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
